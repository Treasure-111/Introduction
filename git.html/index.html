<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git challenge 4</title>
  </head>
  <body>
    <script>
      function isWindy(speed) {
        if (speed > 5) {
          return true;
        } else {
          return false;
        }
      }
      let speed = prompt("what is the current speed?");
      if (isWindy(speed)) {
        alert("It is Windy");
      } else {
        alert("It is not Windy");
      }
    </script>
  </body>
</html>
